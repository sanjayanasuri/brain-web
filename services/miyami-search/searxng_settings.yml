# SearXNG settings

use_default_settings: true

general:
  debug: false
  instance_name: "SearXNG Search API"

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

search:
  safe_search: 0
  formats:
    - html
    - json

server:
  secret_key: "changeme_secretkey_for_production"
  limiter: false
  image_proxy: true

doi_resolvers:
  oadoi.org: 'https://oadoi.org/'
  doi.org: 'https://doi.org/'
  sci-hub.se: 'https://sci-hub.se/'
  sci-hub.st: 'https://sci-hub.st/'
  sci-hub.ru: 'https://sci-hub.ru/'

default_doi_resolver: 'oadoi.org'

engines:
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg

  - name: google
    engine: google
    shortcut: go

  - name: bing
    engine: bing
    shortcut: bi

  - name: brave
    engine: brave
    shortcut: br
    categories: [general, web]
    brave_category: search

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    categories: [general]

  - name: startpage
    engine: startpage
    shortcut: sp
    startpage_categ: web
    categories: [general, web]
