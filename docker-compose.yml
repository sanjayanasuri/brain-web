services:
  neo4j:
    image: neo4j:5.23
    container_name: brainweb-neo4j
    restart: unless-stopped
    environment:
      # IMPORTANT: do not hardcode credentials in this file.
      # Set NEO4J_USER + NEO4J_PASSWORD in `.env` (copy from `.env.example`).
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2048m
    ports:
      - "7474:7474" # HTTP browser (Neo4j Browser)
      - "7687:7687" # Bolt (driver)
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainweb-backend
    restart: unless-stopped
    depends_on:
      - neo4j
      - qdrant
      - postgres
      - redis
    environment:
      - NODE_ENV=development
      - PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-brainweb}
      - POSTGRES_USER=${POSTGRES_USER:-brainweb}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brainweb}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:?Set OPENAI_API_KEY in .env}
      - API_TOKEN_SECRET=${API_TOKEN_SECRET:-dev-secret-key-change-in-production}
      - ENABLE_NOTION_AUTO_SYNC=false
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://demo.sanjayanasuri.com/api}
    container_name: brainweb-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://demo.sanjayanasuri.com/api}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://demo.sanjayanasuri.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - API_TOKEN_SECRET=${API_TOKEN_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:?Set OPENAI_API_KEY in .env}
    depends_on:
      - backend

  qdrant:
    image: qdrant/qdrant:latest
    container_name: brainweb-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: brainweb-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-brainweb}
      - POSTGRES_USER=${POSTGRES_USER:-brainweb}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brainweb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=timescaledb

  redis:
    image: redis:7-alpine
    container_name: brainweb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Miyami Web Search API - Enhanced SearXNG wrapper with content extraction, stealth mode, etc.
  # This provides better search capabilities than raw SearXNG
  miyami-search:
    build:
      context: ./services/miyami-search
      dockerfile: Dockerfile
    container_name: brainweb-miyami-search
    restart: unless-stopped
    ports:
      - "8081:8080" # FastAPI API (enhanced search, content extraction, etc.)
    environment:
      - PORT=8080
      - SEARXNG_BIND_ADDRESS=127.0.0.1
      - SEARXNG_PORT=8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Standalone SearXNG (fallback if Miyami is not used)
  searxng:
    image: searxng/searxng:latest
    container_name: brainweb-searxng
    restart: unless-stopped
    ports:
      - "8888:8080" # SearXNG web interface and API
    environment:
      - SEARXNG_HOSTNAME=localhost
    volumes:
      - searxng-data:/etc/searxng
      - searxng-config:/usr/local/searxng/searxng-src/searx
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    profiles:
      - standalone # Only start if explicitly requested

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  postgres-data:
  redis-data:
  searxng-data:
  searxng-config:
