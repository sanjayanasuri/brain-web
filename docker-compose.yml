version: "3.8"

services:
  neo4j:
    image: neo4j:5.23
    container_name: brainweb-neo4j
    restart: unless-stopped
    environment:
      # IMPORTANT: do not hardcode credentials in this file.
      # Set NEO4J_USER + NEO4J_PASSWORD in `.env` (copy from `.env.example`).
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2048m
    ports:
      - "7474:7474"   # HTTP browser (Neo4j Browser)
      - "7687:7687"   # Bolt (driver)
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainweb-backend
    restart: unless-stopped
    depends_on:
      - neo4j
      - qdrant
      - postgres
      - redis
    environment:
      - NODE_ENV=development
      - PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-brainweb}
      - POSTGRES_USER=${POSTGRES_USER:-brainweb}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brainweb}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENABLE_NOTION_AUTO_SYNC=false
    ports:
      - "8000:8000"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: brainweb-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: brainweb-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-brainweb}
      - POSTGRES_USER=${POSTGRES_USER:-brainweb}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brainweb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=timescaledb

  redis:
    image: redis:7-alpine
    container_name: brainweb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  postgres-data:
  redis-data: