<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Brain Web Capture</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Brain Web</div>
        <div id="status" class="status status--unknown">Checking…</div>
      </div>

      <div id="resumePrompt" class="resume-prompt" style="display: none;">
        <div class="resume-prompt-content">
          <div class="resume-prompt-title">Resume thinking?</div>
          <div id="resumeTrailTitle" class="resume-prompt-trail"></div>
          <div id="resumeTrailTime" class="resume-prompt-time"></div>
          <div class="resume-prompt-actions">
            <button id="resumeBtn" class="btn btn--small btn--primary">Resume</button>
            <button id="archiveBtn" class="btn btn--small">Archive</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="label">Page</div>
        <div id="pageTitle" class="value">—</div>
        <div id="pageUrl" class="subvalue">—</div>
      </div>

      <div class="section">
        <div class="label">Capture mode</div>
        <div class="modes">
          <label><input type="radio" name="mode" value="selection" /> Selection</label>
          <label><input type="radio" name="mode" value="reader" checked /> Reader</label>
          <label><input type="radio" name="mode" value="full" /> Full</label>
        </div>
      </div>

      <div class="section">
        <div class="label">Domain</div>
        <input id="domain" class="input" placeholder="General" />
      </div>

      <div class="section">
        <div class="label">Tags (comma separated)</div>
        <input id="tags" class="input" placeholder="cold-fusion, prediction-markets" />
      </div>

      <div class="section">
        <div class="label">Note (optional)</div>
        <textarea id="note" class="textarea" placeholder="What matters about this page?"></textarea>
      </div>

      <div class="actions">
        <button id="captureBtn" class="btn btn--primary">Capture</button>
        <button id="openBtn" class="btn">Open Brain Web</button>
      </div>

      <div id="result" class="result"></div>

      <div id="preview" class="preview" style="display: none;">
        <div class="preview-header">
          <strong>Preview</strong>
          <button id="closePreview" class="btn--small">×</button>
        </div>
        <div id="previewContent" class="preview-content"></div>
      </div>

      <hr />

      <div style="display:flex; gap:8px; margin-bottom:8px;">
        <button id="refresh">Refresh</button>
        <button id="clear">Clear</button>
      </div>

      <pre id="queue" style="white-space:pre-wrap; font-size:12px; max-height:220px; overflow:auto;"></pre>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
