name: Deploy to Hetzner (build on server)

# Auto-deploy on push to main until GHCR path is set up; then switch to deploy-ghcr-hetzner.yml.
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'scripts/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: hetzner-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd ~/brain-web
            AUTO_STASH_GIT_CHANGES=1 FULL_RESTART=0 BUILD_NO_CACHE=0 ./scripts/deploy.sh production

      - name: Verify Deployment
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd ~/brain-web
            docker compose ps
            curl -fL http://localhost:8000/health || curl -fL http://localhost:8000/api/health || exit 1

      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
