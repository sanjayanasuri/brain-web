name: Deploy to Hetzner (GHCR Immutable)

# Manual only until GHCR secrets + server are set up (see docs/deployment/GHCR_HETZNER_IMMUTABLE.md).
# Then enable push trigger here and disable it on deploy.yml.
on:
  workflow_dispatch:

concurrency:
  group: hetzner-deploy-ghcr-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  GHCR_NAMESPACE: ${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/brain-web-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/brain-web-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Backend unit tests (no Neo4j)
        working-directory: backend
        env:
          ENABLE_SQLITE_FALLBACK: 'true'
          OPENAI_API_KEY: 'test-key'
          NEO4J_URI: 'bolt://localhost:7687'
          NEO4J_USER: 'neo4j'
          NEO4J_PASSWORD: 'test-password'
        run: |
          pytest tests/test_voice_style_profile.py tests/test_voice_learning_signals.py tests/test_services_vad.py tests/test_events.py tests/test_unified_primitives.py tests/test_unified_citations.py tests/test_feedback_classifier.py tests/test_notes_digest_merge_unit.py -m unit -q --tb=short

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'https://demo.sanjayanasuri.com/api' }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            NEXT_PUBLIC_SENTRY_ENVIRONMENT=production
            NEXT_PUBLIC_SENTRY_TRACES_SAMPLE_RATE=${{ vars.NEXT_PUBLIC_SENTRY_TRACES_SAMPLE_RATE || '0.05' }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN_FRONTEND_SERVER || secrets.SENTRY_DSN }}
            SENTRY_DSN_FRONTEND_SERVER=${{ secrets.SENTRY_DSN_FRONTEND_SERVER || secrets.SENTRY_DSN }}
            SENTRY_DSN_FRONTEND_EDGE=${{ secrets.SENTRY_DSN_FRONTEND_EDGE || secrets.SENTRY_DSN_FRONTEND_SERVER || secrets.SENTRY_DSN }}
            SENTRY_ENVIRONMENT=production
            SENTRY_TRACES_SAMPLE_RATE=${{ vars.SENTRY_TRACES_SAMPLE_RATE || '0.05' }}
            SENTRY_ORG=${{ vars.SENTRY_ORG || 'sanjay-anasuri' }}
            SENTRY_PROJECT=${{ vars.SENTRY_PROJECT || 'javascript-nextjs' }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.FRONTEND_IMAGE }}:latest

      - name: Deploy images on Hetzner
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd ~/brain-web
            GHCR_PULL_USERNAME='${{ secrets.GHCR_PULL_USERNAME }}' \
            GHCR_PULL_TOKEN='${{ secrets.GHCR_PULL_TOKEN }}' \
            GHCR_NAMESPACE='${{ github.repository_owner }}' \
            IMAGE_TAG='${{ github.sha }}' \
            ./scripts/deploy-ghcr.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd ~/brain-web
            docker compose -f docker-compose.yml -f docker-compose.ghcr.yml ps
            curl -fL http://localhost:8000/health || curl -fL http://localhost:8000/api/health
