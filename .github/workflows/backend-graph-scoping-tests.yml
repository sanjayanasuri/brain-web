name: backend-graph-scoping-tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - "backend/**"
      - ".github/workflows/backend-graph-scoping-tests.yml"
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-graph-scoping-tests.yml"
  workflow_dispatch:

jobs:
  graph-scoping:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.23
        env:
          NEO4J_AUTH: neo4j/test-password
        ports:
          - 7687:7687

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Wait for Neo4j
        run: |
          python - <<'PY'
          import time
          from neo4j import GraphDatabase

          uri = "bolt://127.0.0.1:7687"
          auth = ("neo4j", "test-password")

          for attempt in range(30):
              try:
                  driver = GraphDatabase.driver(uri, auth=auth)
                  driver.verify_connectivity()
                  driver.close()
                  print("Neo4j is ready")
                  break
              except Exception as exc:
                  print(f"Neo4j not ready yet ({attempt + 1}/30): {exc}")
                  time.sleep(2)
          else:
              raise SystemExit("Neo4j did not become ready in time")
          PY

      - name: Run graph scoping invariants
        working-directory: backend
        env:
          RUN_GRAPH_SCOPING_TESTS: "true"
          NEO4J_URI: "bolt://127.0.0.1:7687"
          NEO4J_USER: "neo4j"
          NEO4J_PASSWORD: "test-password"
          NEO4J_DATABASE: "neo4j"
          NEO4J_TEST_URI: "bolt://127.0.0.1:7687"
          NEO4J_TEST_USER: "neo4j"
          NEO4J_TEST_PASSWORD: "test-password"
          NEO4J_TEST_DATABASE: "neo4j"
        run: |
          pytest -q tests/test_graph_scoping_invariants.py -rs

      - name: Run multi-tenant isolation tests
        working-directory: backend
        env:
          RUN_GRAPH_SCOPING_TESTS: "true"
          NEO4J_URI: "bolt://127.0.0.1:7687"
          NEO4J_USER: "neo4j"
          NEO4J_PASSWORD: "test-password"
          NEO4J_DATABASE: "neo4j"
        run: |
          pytest -q tests/test_multitenancy.py tests/test_db_multitenancy.py -v --tb=short

      - name: Run hardened endpoint smoke tests
        working-directory: backend
        run: |
          pytest -q tests/test_all_endpoints.py -k "branches or resources or concepts"
