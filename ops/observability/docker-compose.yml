services:
  loki:
    image: grafana/loki:3.2.1
    container_name: brainweb-loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki

  promtail:
    image: grafana/promtail:3.2.1
    container_name: brainweb-promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail-data:/tmp
      - /var/run/docker.sock:/var/run/docker.sock:ro

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: brainweb-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=14d"
      - "--web.enable-lifecycle"
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - cadvisor
      - node-exporter
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:11.2.2
    container_name: brainweb-grafana
    restart: unless-stopped
    depends_on:
      - loki
      - prometheus
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change-me}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/ops/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: brainweb-node-exporter
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "127.0.0.1:9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: brainweb-cadvisor
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    devices:
      - /dev/kmsg:/dev/kmsg

volumes:
  grafana-data:
  loki-data:
  prometheus-data:
  promtail-data:
